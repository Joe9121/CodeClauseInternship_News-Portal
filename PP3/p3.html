<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsPortal WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="p3.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FreshFocusDaily.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="?q=sports&pageno=1">Sports</a> 
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link" href="?q=political&pageno=1">Political</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?q=weather&pageno=1">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?q=arts&pageno=1">Arts</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?q=women&pageno=1">Women</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?q=food&pageno=1">Food</a> 
                    </li>
                </ul>

                <form class="d-flex" role="search" id="searchForm">
                    <input class="form-control me-2" name="query" type="search" placeholder="Search"
                        aria-label="Search" id="searchInput">
                    <input class="form-control me-2" name="pageno" type="hidden" value="1" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container row mx-auto">
        <h1 class="text-center my-2"><span id="queryText">Egypt</span> - News(<span id="queryResult"></span>)</h1>
        <div id="content" class="row">
            Loading...
        </div>
        <div class="prevNext my-4 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a id="pre" class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="p3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
